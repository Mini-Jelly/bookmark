<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f8f9fa}.bookmark-container{padding:15px}.bookmark,.folder{margin-left:10px}.bookmark{display:inline}.folder>.folder-title{color:#fff;padding:10px;cursor:pointer;margin-top:5px;font-weight:700;border-radius:6px;background-color:#1864ab}.folder-content{display:none;padding-left:15px}.bookmark a{margin:6px 0;padding:10px;color:#343a40;border-radius:6px;display:inline-block;text-decoration:none;word-break:break-all;background-color:#fff;box-shadow:3px 3px 20px -8px rgb(0 0 0/30%)}.bookmark a:hover{color:#fff;background-color:#1971c2}.folder.open>.folder-content{display:block}</style><script>function generateBookmarks(e,n){e.forEach(e=>{if(e.fname){const t=document.createElement("div");t.classList.add("folder"),t.innerHTML=`\n                <div class="folder-title">${e.fname}</div>\n                <div class="folder-content"></div>\n            `,n.appendChild(t);const o=t.querySelector(".folder-content");generateBookmarks(e.content,o),t.querySelector(".folder-title").addEventListener("click",()=>{t.classList.toggle("open")})}else if(e.name&&e.url){const t=document.createElement("div");t.classList.add("bookmark"),t.innerHTML=`<a href="${e.url}" target="_blank">${e.name}</a>`,n.appendChild(t)}})}document.addEventListener("DOMContentLoaded",()=>{fetch("data.json").then(e=>e.json()).then(e=>{generateBookmarks(e,document.getElementById("bookmarkContainer"))}).catch(e=>{console.error("加载书签数据失败:",e)})});</script><title>云端书签页</title></head><body><div class="bookmark-container" id="bookmarkContainer"><!-- data --></div></body></html>
